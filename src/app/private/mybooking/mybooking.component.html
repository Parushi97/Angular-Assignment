<div class=container>
<button class="btn success" (click)=currentflag()>UPCOMING </button> 

<button class="btn success" (click)=showpast()>PAST</button> 
<br> 
<!-- {{mybooking | json}} -->

<div class="box"> 
<div class="data" *ngIf="cflag"> 

<ul *ngFor="let book of detailcurrent"> 
<li id="date">{{book.date}}<span id="s">{{book.status}}</span></li> 
<li id="name">{{book.name}}</li> 
<li id="add">{{book.address}}</li> 
</ul> 

</div> 
</div> 

<div class="box"> 
<div class="data" *ngIf="pflag"> 
<ul *ngFor="let past of detailpast"> 
<li id="date">{{past.date}}<span id="s"[ngStyle]="{'color':book.status === 'pending' ? 'blue': 'green'}">{{past.status}}</span></li> 
<li id="name">{{past.name}}</li> 
<li id="add">{{past.address}}</li> 
</ul> 

</div> 
</div>
</div>
